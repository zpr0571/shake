<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>摇一摇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript">
  !function(){var e=360,t=document.documentElement.clientWidth;if(t!==e){var n=document.getElementsByTagName("head")[0],m=document.createElement("style");m.innerHTML="html{font-size:"+t/e*100+"%;}",n.appendChild(m)}}();
  </script>
</head>
<body>
  <div class="box">
    <!-- 启动页 -->
    <div class="section start">
      <div><img src="./img/slide.png" alt=""></div>
    </div>
    <!-- 摇签页 -->
    <div class="section pot hide">
      <div><img src="./img/pot.png" alt=""></div>
      <!-- 内容页 -->
      <div class="pop hide">
        <div>
          <img src="./img/pop-1.png" alt="">
          <a class="btn"><img src="./img/draw.png" alt=""></a>
          <a class="share"><img src="./img/share.png" alt=""></a>
        </div>
      </div>
      <div class="pop hide">
        <div>
          <img src="./img/pop-2.png" alt="">
          <a class="btn"><img src="./img/purchase.png" alt=""></a>
          <a class="share"><img src="./img/share.png" alt=""></a>
        </div>
      </div>
      <div class="pop hide">
        <div>
          <img src="./img/pop-3.png" alt="">
          <a class="btn"><img src="./img/purchase.png" alt=""></a>
          <a class="share"><img src="./img/share.png" alt=""></a>
        </div>
      </div>
      <div class="pop hide">
        <div>
          <img src="./img/pop-4.png" alt="">
          <a class="btn"><img src="./img/draw.png" alt=""></a>
          <a class="share"><img src="./img/share.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script>
  $(document).ready(function (){
    var state = false;
    $(".start div").on("touchstart", function(e) {
      e.preventDefault();
      startX = e.originalEvent.changedTouches[0].pageX,
      startY = e.originalEvent.changedTouches[0].pageY;
    });
    $(".start div").on("touchmove", function(e) {

      e.preventDefault();
      moveEndX = e.originalEvent.changedTouches[0].pageX,
      moveEndY = e.originalEvent.changedTouches[0].pageY,
      X = moveEndX - startX,
      Y = moveEndY - startY;
   
      if ( Y < 0 ) {
        $(".start").hide();
        $(".pot").show();
        // 摇一摇事件
      if (window.DeviceMotionEvent) {
        var speed = 25;  
        var x = y = z = lastX = lastY = lastZ = 0;
        window.addEventListener('devicemotion', function () {
          var acceleration = event.accelerationIncludingGravity; 
          x = acceleration.x;  
          y = acceleration.y;  
          if (Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed) {
              $(".pot>div:eq(0)").addClass("wave");
              $(".pop:eq("+Math.round(Math.random() * 8) % 4+")").show(1000);
          }
          lastX = x;
          lastY = y;
        }, false);
      }
      }
    });
    
  })
  </script>
</body>
</html>
